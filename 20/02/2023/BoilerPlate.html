<html>
  <!--HTML tag is the start of our html page and all the other tags and contents are to be used inside it-->

  <head>
    <!--Head tag is used to define meta data related to our web page such as Title and SEO tags-->
    <title>HTML Boilerplate Code</title>
  </head>

  <body>
    <!--Body tag is the body of our web page that contains the data which is to be displayed over the web page-->
    <h1>
      <!--Heading tag is used to provide a heading to the paragraph which can be changed accordingly using the tags h1 to h6-->
      HTML body
    </h1>
    <p>
      <!--Paragraph text is used to display text paragraphs on the web page-->
      HTML body contains all the data needed to be displayed over the web page
      at the user's side.
      <br />This includes Text, Images, Buttons and other components.<!--Break tag is used to break line and start a new one-->
    </p>
  </body>
</html>
