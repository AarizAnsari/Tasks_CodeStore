<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </script>
    <title>Event Handling</title>
</head>
<style>
    #parent {
        width: 400px;
        height: 300px;
        background-color: rgb(154, 236, 247);
    }
</style>

<body>
    <a href="https://codestoresolutions.com/" id="pd">preventDefault() Example</a>
    <script>
        let x = document.getElementById('pd');
        x.addEventListener("click", prevDef);
        function prevDef() {
            event.preventDefault();
            alert("Event blocked by preventDefault()");
        }
    </script>
    <div onclick="Parent()" id="parent">
        <h4>Parent Container</h4>
        <button onclick="Child()" id="child">
            Child Button
        </button>
    </div>
    <script>
        function Parent() {
            alert('You Clicked on the parent container');
        }
        function Child() {
            event.stopPropagation();
            alert('You Clicked on the child button');
        }
    </script>
</body>

</html>
