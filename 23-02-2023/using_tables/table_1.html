<!DOCTYPE html>
<html lang="en">
<style>
    td,th {
        border: 1px solid black;
        padding: 5px;
        text-align: justify;
    }
    
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <table style="border-collapse: collapse; border-bottom: 2px solid black; border-right: 2px solid black;">

        <caption>Invoice</caption>

        <!--Start of the table-->
        <!--Row 1-->
        <tr style="height: 30px; background-color: gainsboro;">
            <th style="width: 160px;">
                Item/Desc
            </th>
            <th style="width: 160px;">
                Qty.
            </th>
            <th style="width: 160px;">
                @
            </th>
            <th style="width: 160px;">
                Price
            </th>
        </tr>


        <!--Row 2-->
        <tr style="height: 30px;">
            <td>
                Paperclips (Box)
            </td>
            <td>
                100
            </td>
            <td>
                1.15
            </td>
            <td>
                115.00
            </td>
        </tr>
        
        <!--Row 3-->
        <tr style="height: 30px; border-top: 2px solid black; border-bottom: 2px solid black;">
            <td>
                Paper (Case)
            </td>
            <td>
                10
            </td>
            <td>
                45.99
            </td>
            <td>
                495.90
            </td>
        </tr>

        <!--Row 4-->
        <tr>
            <td>
                Wastepaper
                <br>Baskets
            </td>
            <td>
                2
            </td>
            <td>
                17.99
            </td>
            <td>
                35.98
            </td>
        </tr>

        <!--Row 5-->
        <tr>
            <td colspan="3" style="background-color: gainsboro;">
                Subtotal
            </td>
            <td>
                610.88
            </td>
        </tr>

        
        <!--Row 6-->
        <tr style=" border-bottom: 2px solid black; border-top: 2px solid black;">
            <th colspan="2" style="background-color: gainsboro;">
                Tax
            </th>
            <td>
                7%
            </td>
            <td>
                42.76
            </td>
        </tr>

        <!--Row 7-->
        <tr>
            <th colspan="3" style="background-color: gainsboro;">
                Total
            </th>
            <td>
                653.64
            </td>
        </tr>
    </table>
</body>

</html>
