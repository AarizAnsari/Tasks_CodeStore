<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <script src="registration_form.js" type="text/javascript"></script>
    <title>Registration Form</title>
</head>

<body>
    <!--start of form body-->
    <form>
        <fieldset>
            <legend>Student Registration</legend>
            <div class="wrapper">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="wrapper">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter Your Age" required>
            </div>

            <!--Dropdown list to select gender-->
            <div class="wrapper">
                <label for="gend">Gender:</label>
                <select name="gender" id="gend">
                    <optgroup label="Select Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </optgroup>
                </select>
            </div>

            <div class="wrapper">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter Your Address" required>
            </div>

            <div class="wrapper">
                <label for="num">Contact Number</label>
                <input type="number" id="num" placeholder="Enter Your Contact Number" required>
            </div>

            <!--multiple input text field so user can add as many subjects as he wants-->
            <div class="wrapper">
                <p>Write subjects name seprated with comma.</p>
                <p>Example Hindi, English, Maths</p>
                <label for="subjects">Enter Subjects</label>
                <input type="text" id="subjects" multiple placeholder="Enter Subjects" required>
            </div>

            <!--Calls display js function to read and display data-->
            <input type="submit" onclick="display(); return false">
            <input type="reset">
        </fieldset>
    </form>
    <!--Output display area-->
    <div class="wrapper">
        <div>
            <span id="sname"></span>
        </div>
        <div>
            <span id="sage"></span>
        </div>
        <div>
            <span id="snum"></span>
        </div>
        <div>
            <span id="sadd"></span>
        </div>
        <div>
            <span id="sgender"></span>
        </div>
        <div>
            <span id="subs"></span>
        </div>
    </div>
</body>

</html>
