    <link rel="stylesheet" href="selection_grouping.css">
    <title>Selection Grouping</title>
</head>

<body>
    <header>
        <h1>
            Example of selction grouping in CSS
        </h1>
    </header>
    <main>
        <div>
            <h2 id="norm_head">
                Normal Styling:
            </h2>
            <p id="norm_data">
                h1{
                <br>margin:10px;
                <br>}

                <br>h2{
                <br>margin:10px;
                <br>}
            </p>
        </div>
        <div>
            <h2>
                To group select seperate each elemeny with comma','
            </h2>
            <p>
                h1,h2,p{
                <br>margin:2px;
                <br>text-align:centre;
                <br> }
            </p>
            <p>
                Selector grouping minimizes the code and make it more readable.
            </p>
        </div>
    </main>
</body>

</html>
